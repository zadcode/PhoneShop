<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../Js/JQuery.js"></script>
		<script src="../Js/bootstrap.min.js"></script>
		<script src="../Js/bootstrap.bundle.min.js"></script>
		<script src="../Js/Global.js"></script>
		<script src="../Js/ChangePassword.js"></script>
		<link rel="stylesheet" href="../Css/bootstrap.min.css" />
		<link rel="stylesheet" href="../Css/Global.css" />
		<link rel="stylesheet" href="../Css/ChangePassword.css" />
	</head>
	<body>
		<div class="container">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">原密码</span>
				</div>
				<input type="text" class="form-control" id="opwd" placeholder="原密码">
			</div>
			<div class="alert alert-danger" id="opwd_alert"></div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">新密码</span>
				</div>
				<input type="text" class="form-control" id="npwd" placeholder="新密码">
			</div>
			<div class="alert alert-danger" id="npwd_alert"></div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">确认密码</span>
				</div>
				<input type="text" class="form-control" id="cpwd" placeholder="再次输入新密码">
			</div>
			<div class="alert alert-danger" id="cpwd_alert"></div>
			<button type="button" class="btn btn-primary" onclick="ChangePwd()">主要按钮</button>
		</div>
	</body>
</html>
