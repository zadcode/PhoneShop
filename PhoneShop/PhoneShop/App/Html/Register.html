	<body>

				<div class="form-group">
					<input type="text" class="form-control" placeholder="确认密码" id="pwd2" data-toggle="tooltip" data-placement="right" title="请再次输入之前的密码">

				</div>

				<button type="button" class="btn btn-primary loginBtn" id="loginBtn" onclick="Register()">注册</button><br />
