<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../Js/JQuery.js"></script>
		<script src="../Js/bootstrap.min.js"></script>
		<script src="../Js/bootstrap.bundle.min.js"></script>
		<script src="../Js/Global.js"></script>
		<script src="../Js/Login.js"></script>
		<link rel="stylesheet" href="../Css/bootstrap.min.css" />
		<link rel="stylesheet" href="../Css/Global.css" />
		<link rel="stylesheet" href="../Css/Login.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top topBar">
			<a class="navbar-brand mr-auto" href="HomePage.html">爱机商城</a>
			<ul class="navbar-nav">
				<li class="nav-item" id="loginBtn">
					<a class="nav-link" href="Login.html">登录/注册</a>
				</li>
				<li class="nav-item" id="cartBtn">
					<a class="nav-link" href="#">购物车</a>
				</li>
				<li class="nav-item" id="favorBtn">
					<a class="nav-link" href="#">收藏</a>
				</li>
			</ul>
		</nav>
		<div class="container MainDiv">

			<div class="login_form loginf">
				<div class="btn-group btn-group-lg lrBtn">
					<button type="button" class="btn btn-outline-primary" disabled>登录</button>
					<button type="button" class="btn btn-outline-primary" onclick="window.open('Register.html','_self')">注册</button>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="手机号" id="uid" data-toggle="tooltip" data-placement="right" title="请输入11位手机号">
					<div class="alert alert-danger" id="uid_alert"></div>
				</div>

				<div class="form-group">
					<input type="text" class="form-control" placeholder="密码" id='pwd' data-toggle="tooltip" data-placement="right" title="请输入6-12位英文或数字">
					<div class="alert alert-danger" id="pwd_alert"></div>
				</div>
				<button type="button" class="btn btn-primary loginBtn" id="loginBtn" onclick="Login()">登录</button><br />
				<button type="button" class="btn btn-link findpwd" data-toggle="modal" data-target="#myModal" onclick="CreateCCode()">忘记密码？</button>
			</div>

			<div class="modal fade" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">

						<!-- 模态框头部 -->
						<div class="modal-header">
							<h4 class="modal-title">找回密码</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- 模态框主体 -->
						<div class="modal-body">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="手机号" id="fuid" data-toggle="tooltip" data-placement="right" title="请输入11位手机号">
								<div class="alert alert-danger" id="fuid_alert"></div>
							</div>

							<div class="form-group">
								<input type="text" class="form-control" placeholder="新密码" id="fpwd" data-toggle="tooltip" data-placement="right" title="请输入6-12位英文或数字">
								<div class="alert alert-danger" id="fpwd_alert"></div>
							</div>

							<div class="input-group mb-3 d-flex justify-content-center bg-secondary  cCode ">
								<input type="text" class="form-control input" placeholder="验证码" id="icode">
								<div class="input-group-append">
									<span class="input-group-text" id="cCode">????</span>
									<button type="button" class="btn btn-primary " onclick="FindPwd()">更改密码</button>
								</div>
							</div>
							<div class="alert alert-danger cCode_alert" id="cCode_alert"></div>

						</div>

						<!-- 模态框底部 -->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
						</div>

					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="line"></div>
			<div class="footer_text">中原工股份无限无责任公司&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Copyright&copy;2020-????</div>
		</footer>

	</body>
</html>
